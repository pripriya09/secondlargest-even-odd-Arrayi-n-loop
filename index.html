<script>


     const numbers=[10,20,30,40,50]
    let largest = 0, 
    secondLargest = 0;
    for(let i=0; i<numbers.length;i++){

        
    if(numbers[i]>largest){
        secondLargest = largest;
        largest = numbers[i];
    }
    else if(numbers[i]<largest && numbers[i]>secondLargest){
        secondLargest = numbers[i];
    }
    }
    if(secondLargest!==0){
    console.log({secondLargest});
    }
    else{
     console.log("Second largest element doesn't exist.");
        }

const num1=[3,4,5,6,7];

let Evennum11=[];
let Oddnum22=[];

  if(i%2 === 0){
    Evennum11.push(num1[i]+num2[i])
  }
  else{
    Oddnum22.push(num1[i]+num2[i])
  }
}
console.log(Evennum11);
console.log(Oddnum22);








</script>
